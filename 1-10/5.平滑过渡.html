<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        /* 滑动平滑 */
        scroll-behavior: smooth;
      }
      body {
        /* padding: 50px; */
      }
      .nav {
        width: 100%;
        position: fixed;
        top: 0;
        display: flex;
        justify-content: center;
        background-color: red;
      }
      .nav a {
        margin-right: 20px;
        font-size: 20px;
      }
      .container .item {
        height: 100vh;
        width: 100vh;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="#A">A</a>
      <a href="#B">B</a>
      <a href="#C">C</a>
      <a href="#D">D</a>
    </div>
    <div class="container">
      <div class="item" id="A">A页面</div>
      <div class="item" id="B">B页面</div>
      <div class="item" id="C">C页面</div>
      <div class="item" id="D">D页面</div>
    </div>
  </body>
</html>
